<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Divya ‚ù§Ô∏è</title>
    <style>
        /* --- 1. Theme Variables --- */
        :root {
            --bg-color: #ffe6e9;       
            --card-color: #ffffff;     
            --primary-color: #ff4d6d;  
            --text-color: #59303a;     
        }

        /* --- 2. Base Layout --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
            touch-action: manipulation; 
        }

        .container {
            background: var(--card-color);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 85%;
            max-width: 350px;
            z-index: 100;
            position: relative;
        }

        /* --- 3. Sticker Styling (Using Emojis) --- */
        .sticker {
            font-size: 100px; /* Big emoji size */
            display: block;
            margin: 0 auto 10px auto;
            /* Drop shadow to make it look like a sticker */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- 4. Text Styling --- */
        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 10px 0;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .korean {
            display: block;
            margin-top: 15px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.3rem;
        }

        /* --- 5. Buttons (Fixed Logic) --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            /* Important: Keep relative so buttons start side-by-side */
            position: relative; 
            height: 50px; /* Reserve space */
        }

        button {
            padding: 12px 35px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            z-index: 101; /* Ensure buttons are clickable */
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #f1f1f1;
            color: #555;
            position: absolute; /* Allows movement */
            /* Initial position logic handled in CSS/JS */
            right: 0;
        }

        /* Align Yes button to the left in the container */
        #yesBtn {
            position: absolute;
            left: 0;
        }

        /* --- 6. Animations --- */
        .floater {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating UP */
        .up {
            animation: floatUp 6s linear forwards;
            bottom: -50px;
            font-size: 24px;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.2) rotate(20deg); opacity: 0; }
        }

        /* Falling DOWN */
        .down {
            animation: fallDown 3s linear forwards;
            top: -50px;
            font-size: 30px;
        }
        @keyframes fallDown {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/2/22/Claude_Debussy_-_Clair_de_lune_-_Laurens_Goedhart.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        
        <div id="page1">
            <div class="sticker">üß∏</div>
            
            <h1>Will you be my Valentine?</h1>
            <p>I have something special to ask you... ‚ù§Ô∏è</p>
            
            <div class="btn-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <div class="sticker">üíë</div>
            
            <h1>Yay! I'm so happy!</h1>
            <p>
                "Divya, my heart found its home the moment I found you."
                <span class="korean">Saranghae (ÏÇ¨ÎûëÌï¥) ‚ù§Ô∏è</span>
            </p>
        </div>

    </div>

    <script>
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const audio = document.getElementById('music');
        let intervalId;

        // --- 1. Button Logic (Run Away) ---
        function moveBtn(e) {
            // Prevent default touch behavior (zooming/scrolling)
            if(e) e.preventDefault();

            // Calculate safe area (window size - button size)
            // We use 'fixed' positioning to let it go anywhere on screen
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(10, randomX) + 'px'; // Keep at least 10px from edge
            noBtn.style.top = Math.max(10, randomY) + 'px';
            
            // Try playing audio on first interaction
            if(audio.paused) audio.play().catch(err => {});
        }

        // Add events for both Desktop (mouseover) and Mobile (touchstart)
        noBtn.addEventListener('mouseover', moveBtn);
        noBtn.addEventListener('touchstart', moveBtn);
        noBtn.addEventListener('click', moveBtn); // Fallback

        // --- 2. Yes Button Logic ---
        yesBtn.addEventListener('click', () => {
            page1.classList.add('hidden');
            page2.classList.remove('hidden');
            page2.classList.add('fade-in');
            
            startFallingLove();
            
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio waiting for interaction"));
        });

        // --- 3. Animation Logic ---
        function createHeart(type) {
            const el = document.createElement('div');
            el.classList.add('floater');
            
            if(type === 'up') {
                el.classList.add('up');
                el.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíò";
                el.style.left = Math.random() * 100 + "vw";
                el.style.animationDuration = (Math.random() * 3 + 3) + "s";
            } else {
                el.classList.add('down');
                el.innerText = "ü•∞";
                el.style.left = Math.random() * 100 + "vw";
                el.style.animationDuration = (Math.random() * 2 + 2) + "s";
            }
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 6000);
        }

        // Start Upward Hearts
        function startFloatingHearts() {
            intervalId = setInterval(() => createHeart('up'), 400);
        }

        // Start Downward Hearts
        function startFallingLove() {
            clearInterval(intervalId);
            document.querySelectorAll('.up').forEach(el => el.remove());
            setInterval(() => createHeart('down'), 200);
        }

        // Initialize
        startFloatingHearts();
        
        // Global unlock for audio
        document.body.addEventListener('click', () => {
            if(audio.paused) audio.play().catch(e => {});
        }, { once: true });

    </script>
</body>
</html>
