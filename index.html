<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Divya ‚ù§Ô∏è</title>
    <style>
        /* --- 1. Theme Variables --- */
        :root {
            --bg-color: #ffe6e9;       
            --card-color: #ffffff;     
            --primary-color: #ff4d6d;  
            --text-color: #59303a;     
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        /* --- 2. Container --- */
        .container {
            background: var(--card-color);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px; 
            min-height: 320px; /* Ensure enough height */
            z-index: 100; /* High z-index to sit above hearts */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- 3. Sticker (Emoji Style) --- */
        .sticker {
            font-size: 80px; /* Big Emoji */
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            animation: bounce 2s infinite ease-in-out;
            cursor: default;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- 4. Text --- */
        h1 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin: 10px 0;
            line-height: 1.3;
        }

        p {
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .korean {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* --- 5. Buttons (CRITICAL FIXES) --- */
        .btn-group {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            position: relative;
            z-index: 1000; /* SUPER HIGH Z-INDEX TO ENSURE CLICKABILITY */
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            transition: transform 0.2s;
            /* Force buttons to be clickable */
            pointer-events: auto; 
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        /* High Visibility NO Button */
        #noBtn {
            background-color: #ffffff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative; /* Default position */
        }

        /* --- 6. Floating Animation --- */
        .floater { 
            position: fixed; 
            pointer-events: none; /* Crucial: Lets you click through hearts */
            z-index: 1; 
        }
        .up { animation: floatUp 6s linear forwards; bottom: -50px; font-size: 24px; }
        .down { animation: fallDown 3s linear forwards; top: -50px; font-size: 30px; }
        
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(20deg); opacity: 0; } }
        @keyframes fallDown { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        /* Helpers */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="https://upload.wikimedia.org/wikipedia/commons/2/22/Claude_Debussy_-_Clair_de_lune_-_Laurens_Goedhart.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        
        <div id="page1">
            <div class="sticker">üß∏</div>
            
            <h1>Divya, will you be my Valentine?</h1>
            <p>I have something special to ask you... ‚ù§Ô∏è</p>
            
            <div class="btn-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <div class="sticker">üíë</div>
            
            <h1>Yay! I'm so happy!</h1>
            <p>
                "Divya, my heart found its home the moment I found you."
                <span class="korean">Saranghae (ÏÇ¨ÎûëÌï¥) ‚ù§Ô∏è</span>
            </p>
        </div>

    </div>

    <script>
        // --- Safe DOM Elements Selection ---
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const audio = document.getElementById('music');
        let intervalId;

        // --- 1. Run Away Logic (Fixed) ---
        function moveBtn(e) {
            // Only prevent default on touch to stop scrolling, allow mouse to work
            if (e.type === 'touchstart') e.preventDefault();

            // 1. Calculate the available screen space
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // 2. Get button dimensions (fallback to 100 if not rendered yet)
            const btnWidth = noBtn.offsetWidth || 100;
            const btnHeight = noBtn.offsetHeight || 40;

            // 3. Calculate random positions within safe bounds
            // We subtract the button size so it doesn't go off the edge
            const maxLeft = windowWidth - btnWidth - 20;
            const maxTop = windowHeight - btnHeight - 20;

            const randomX = Math.max(10, Math.random() * maxLeft);
            const randomY = Math.max(10, Math.random() * maxTop);

            // 4. Apply New Position (Fixed to Screen)
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // 5. Attempt to play audio on interaction
            if(audio.paused) {
                audio.play().catch(err => console.log("Audio waiting for interaction"));
            }
        }

        // Attach events to "No" button
        noBtn.addEventListener('mouseover', moveBtn); // For Desktop
        noBtn.addEventListener('touchstart', moveBtn); // For Mobile
        noBtn.addEventListener('click', moveBtn); // Fallback

        // --- 2. Yes Button Logic ---
        yesBtn.addEventListener('click', () => {
            // Hide Page 1
            page1.classList.add('hidden');
            
            // Show Page 2
            page2.classList.remove('hidden');
            page2.classList.add('fade-in');
            
            // Change Animation
            startFallingLove();
            
            // Play Music
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio play failed"));
        });

        // --- 3. Animation Logic ---
        function createHeart(type) {
            const el = document.createElement('div');
            el.classList.add('floater');
            
            if(type === 'up') {
                el.classList.add('up');
                el.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíò";
                el.style.left = Math.random() * 100 + "vw";
                el.style.animationDuration = (Math.random() * 3 + 3) + "s";
            } else {
                el.classList.add('down');
                el.innerText = "ü•∞";
                el.style.left = Math.random() * 100 + "vw";
                el.style.animationDuration = (Math.random() * 2 + 2) + "s";
            }
            
            document.body.appendChild(el);
            
            // Clean up DOM
            setTimeout(() => el.remove(), 6000);
        }

        function startFloatingHearts() {
            intervalId = setInterval(() => createHeart('up'), 400);
        }

        function startFallingLove() {
            clearInterval(intervalId);
            // Clear existing hearts
            const existingHearts = document.querySelectorAll('.up');
            existingHearts.forEach(el => el.remove());
            
            // Start new animation
            setInterval(() => createHeart('down'), 200);
        }

        // Start Initial Animation
        startFloatingHearts();
        
        // Global Audio Unlock
        document.body.addEventListener('click', () => {
            if(audio.paused) audio.play().catch(e=>{});
        }, { once: true });

    </script>
</body>
</html>
