<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Divya ‚ù§Ô∏è</title>
    <style>
        /* --- Theme Settings --- */
        :root {
            --bg-color: #ffe6e9;       
            --card-color: #ffffff;     
            --primary-color: #ff4d6d;  
            --hover-color: #ff2a55;    
            --text-color: #59303a;     
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10; 
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; 
        }

        button {
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #yesBtn:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #f1f1f1; 
            color: #666;
        }

        #noBtn:hover {
            background-color: #e0e0e0;
        }

        img {
            width: 160px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .success-message {
            display: none;
            animation: fadeIn 1.5s ease;
        }

        .korean-text {
            display: block;
            margin-top: 15px;
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Floating UP Animation (Page 1) --- */
        .float-up {
            position: fixed;
            font-size: 24px;
            user-select: none;
            pointer-events: none; 
            z-index: 1; 
            animation: moveUp linear forwards;
            opacity: 0;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(20deg); opacity: 0; }
        }

        /* --- Falling DOWN Animation (Page 2) --- */
        .fall-down {
            position: fixed;
            font-size: 24px;
            user-select: none;
            pointer-events: none; 
            z-index: 1; 
            animation: moveDown linear forwards;
            opacity: 0;
            top: -10vh; /* Start above screen */
        }

        @keyframes moveDown {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) scale(1.2) rotate(180deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        
        <div id="ask">
            <img src="https://media1.tenor.com/m/fA1qI7j8mYAAAAAd/cute-bear.gif" alt="Cute bear asking">
            <h1>Will you be my Valentine?</h1>
            <p>I have something special to ask you... ‚ù§Ô∏è</p>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success" class="success-message">
            <img src="https://media1.tenor.com/m/J49TjUe7yC8AAAAd/mocha-bear-hearts.gif" alt="Happy hug">
            <h1>Yay! I'm so happy!</h1>
            <p>
                "Divya, my heart found its home the moment I found you."
                <span class="korean-text">Saranghae (ÏÇ¨ÎûëÌï¥) ‚ù§Ô∏è</span>
            </p>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askDiv = document.getElementById('ask');
        const successDiv = document.getElementById('success');
        const audio = document.getElementById('bgMusic');
        
        let floatInterval;

        // --- PAGE 1: Floating Hearts Logic ---
        function startFloatingHearts() {
            floatInterval = setInterval(() => {
                const floater = document.createElement('div');
                floater.classList.add('float-up');
                
                // Only Heart and Arrow Heart
                const emojis = ["‚ù§Ô∏è", "üíò"]; 
                floater.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                floater.style.left = Math.random() * 100 + "vw";
                floater.style.animationDuration = Math.random() * 3 + 4 + "s"; // 4-7s speed
                floater.style.fontSize = Math.random() * 20 + 20 + "px";
                
                document.body.appendChild(floater);
                
                setTimeout(() => floater.remove(), 7000);
            }, 400);
        }

        // Start floating hearts immediately
        startFloatingHearts();

        // --- PAGE 2: Falling Faces Logic ---
        function startFallingLove() {
            // Stop floating hearts
            clearInterval(floatInterval);

            // Remove existing floaters to clean up screen
            document.querySelectorAll('.float-up').forEach(el => el.remove());

            // Start falling hearts
            setInterval(() => {
                const drop = document.createElement('div');
                drop.classList.add('fall-down');
                
                // Only Smiling Face with Hearts
                drop.innerText = "ü•∞"; 
                
                drop.style.left = Math.random() * 100 + "vw";
                drop.style.animationDuration = Math.random() * 2 + 2 + "s"; // Faster fall
                drop.style.fontSize = Math.random() * 30 + 20 + "px";
                
                document.body.appendChild(drop);
                
                setTimeout(() => drop.remove(), 5000);
            }, 150); // Fall frequently
        }

        // --- Interaction Logic ---

        // 'No' Button Runs Away
        noBtn.addEventListener('mouseover', () => {
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            const x = Math.random() * maxWidth;
            const y = Math.random() * maxHeight;
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Try to play music on interaction if it hasn't started
            if(audio.paused) { audio.play().catch(e => console.log("Audio waiting for click")); }
        });

        // 'Yes' Button Click
        yesBtn.addEventListener('click', () => {
            askDiv.style.display = 'none'; 
            successDiv.style.display = 'block'; 
            
            // Start the falling animation
            startFallingLove();

            // Play Music
            audio.volume = 0.5; // Set volume to 50%
            audio.play().catch(error => console.log("Music play failed:", error));
        });

        // Try to play music on load (often blocked by browser, but worth a try)
        window.addEventListener('click', () => {
             if(audio.paused) { audio.play().catch(e => console.log("Audio waiting for interaction")); }
        }, { once: true });

    </script>

</body>
</html>
