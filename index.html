<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Divya ‚ù§Ô∏è</title>
    <style>
        /* --- Theme Settings --- */
        :root {
            --bg-color: #ffe6e9;       
            --card-color: #ffffff;     
            --primary-color: #ff4d6d;  
            --hover-color: #ff2a55;    
            --text-color: #59303a;     
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10; /* Keep card above floating hearts */
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* --- Clean Button Styling --- */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; 
        }

        button {
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #yesBtn:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #f1f1f1; 
            color: #666;
        }

        #noBtn:hover {
            background-color: #e0e0e0;
        }

        img {
            width: 160px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        /* --- Success Message Section --- */
        .success-message {
            display: none;
            animation: fadeIn 1.5s ease;
        }

        .korean-text {
            display: block;
            margin-top: 15px;
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Flying Hearts Animation --- */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 24px;
            user-select: none;
            pointer-events: none; /* Let clicks pass through */
            z-index: 1; /* Behind the card */
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5) rotate(20deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="ask">
            <img src="https://media1.tenor.com/m/fA1qI7j8mYAAAAAC/cute-bear.gif" alt="Cute bear asking">
            <h1>Will you be my Valentine?</h1>
            <p>I have something special to ask you... ‚ù§Ô∏è</p>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success" class="success-message">
            <img src="https://media1.tenor.com/m/J49TjUe7yC8AAAAC/mocha-bear-hearts.gif" alt="Happy hug">
            <h1>Yay! I'm so happy!</h1>
            <p>
                "Divya, my heart found its home the moment I found you."
                <span class="korean-text">Saranghae (ÏÇ¨ÎûëÌï¥) ‚ù§Ô∏è</span>
            </p>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askDiv = document.getElementById('ask');
        const successDiv = document.getElementById('success');

        // Logic to make the 'No' button run away
        noBtn.addEventListener('mouseover', () => {
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            const x = Math.random() * maxWidth;
            const y = Math.random() * maxHeight;
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Logic when 'Yes' is clicked
        yesBtn.addEventListener('click', () => {
            askDiv.style.display = 'none'; 
            successDiv.style.display = 'block'; 
            
            // Start the flying hearts animation!
            startFloatingHearts();
        });

        // --- Flying Hearts Function ---
        function startFloatingHearts() {
            // Create a heart every 300 milliseconds
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; // You can also use stickers like üíñ, üíò, üíå
            
            // Randomize position and animation speed
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // between 3-5 seconds
            
            document.body.appendChild(heart);

            // Remove the heart from the DOM after 5 seconds to keep the browser clean
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>

</body>
</html>
