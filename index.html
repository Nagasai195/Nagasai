<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Divya ‚ù§Ô∏è</title>
    <style>
        /* --- 1. Reset & Theme --- */
        :root {
            --bg-color: #ffe6e9;       
            --card-color: #ffffff;     
            --primary-color: #ff4d6d;  
            --text-color: #59303a;     
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        /* --- 2. Container (Fixed Width to prevent expanding) --- */
        .container {
            background: var(--card-color);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            /* STRICT DIMENSIONS */
            width: 90%;
            max-width: 350px; 
            min-height: 300px; /* Ensures box is always visible */
            z-index: 100;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- 3. Images (Using reliable links) --- */
        .sticker {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }

        /* --- 4. Text --- */
        h1 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin: 10px 0;
            line-height: 1.3;
        }

        p {
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .korean {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* --- 5. Buttons (Fixed Size) --- */
        .btn-group {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px; /* Reserve space */
            position: relative;
        }

        button {
            padding: 10px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap; /* Prevents text wrapping */
            transition: all 0.2s;
            z-index: 101;
            /* Force button size */
            min-width: 80px;
            max-width: 150px;
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        /* High Visibility NO Button */
        #noBtn {
            background-color: #ffffff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- 6. Floating Animation --- */
        .floater {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }
        .up { animation: floatUp 6s linear forwards; bottom: -50px; font-size: 24px; }
        .down { animation: fallDown 3s linear forwards; top: -50px; font-size: 30px; }
        
        @keyframes floatUp { 
            to { transform: translateY(-110vh) rotate(20deg); opacity: 0; } 
        }
        @keyframes fallDown { 
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; } 
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/2/22/Claude_Debussy_-_Clair_de_lune_-_Laurens_Goedhart.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        
        <div id="page1">
            <img src="https://cdn-icons-png.flaticon.com/512/9308/9308873.png" class="sticker" alt="Bear">
            
            <h1>Divya, will you be my Valentine?</h1>
            <p>I have something special to ask you... ‚ù§Ô∏è</p>
            
            <div class="btn-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <img src="https://cdn-icons-png.flaticon.com/512/9308/9308882.png" class="sticker" alt="Bear Love">
            
            <h1>Yay! I'm so happy!</h1>
            <p>
                "Divya, my heart found its home the moment I found you."
                <span class="korean">Saranghae (ÏÇ¨ÎûëÌï¥) ‚ù§Ô∏è</span>
            </p>
        </div>

    </div>

    <script>
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const audio = document.getElementById('music');
        let intervalId;

        // --- 1. Run Away Logic (Fixed for Mobile & Desktop) ---
        function moveBtn(e) {
            if(e) e.preventDefault();

            // Set fixed position only when moving
            noBtn.style.position = 'fixed';
            
            // Random coordinates within window
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = Math.max(10, x) + 'px';
            noBtn.style.top = Math.max(10, y) + 'px';
            
            // Try play audio
            if(audio.paused) audio.play().catch(e=>{});
        }

        noBtn.addEventListener('mouseover', moveBtn);
        noBtn.addEventListener('touchstart', moveBtn);
        noBtn.addEventListener('click', moveBtn);

        // --- 2. Yes Button Logic ---
        yesBtn.addEventListener('click', () => {
            page1.classList.add('hidden');
            page2.classList.remove('hidden');
            page2.classList.add('fade-in');
            
            startFallingLove();
            
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio waiting for interaction"));
        });

        // --- 3. Animation Logic ---
        function createHeart(type) {
            const el = document.createElement('div');
            el.classList.add('floater');
            if(type === 'up') {
                el.classList.add('up');
                el.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíò";
                el.style.left = Math.random() * 100 + "vw";
                el.style.animationDuration = (Math.random() * 3 + 3) + "s";
            } else {
                el.classList.add('down');
                el.innerText = "ü•∞";
                el.style.left = Math.random() * 100 + "vw";
                el.style.animationDuration = (Math.random() * 2 + 2) + "s";
            }
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 6000);
        }

        function startFloatingHearts() {
            intervalId = setInterval(() => createHeart('up'), 400);
        }

        function startFallingLove() {
            clearInterval(intervalId);
            document.querySelectorAll('.up').forEach(el => el.remove());
            setInterval(() => createHeart('down'), 200);
        }

        startFloatingHearts();
        
        document.body.addEventListener('click', () => {
            if(audio.paused) audio.play().catch(e=>{});
        }, { once: true });

    </script>
</body>
</html>
