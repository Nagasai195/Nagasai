<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Divya ❤️</title>
    <style>
        /* --- 1. Theme Variables --- */
        :root {
            --bg-color: #ffe6e9;       /* Soft Pink Background */
            --card-color: #ffffff;     /* White Card */
            --primary-color: #ff4d6d;  /* Hot Pink */
            --text-color: #59303a;     /* Chocolate Text */
        }

        /* --- 2. Base Layout --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
            touch-action: manipulation; 
        }

        .container {
            background: var(--card-color);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 85%;
            max-width: 350px;
            z-index: 100;
            position: relative;
        }

        /* --- 3. Sticker Styling --- */
        .sticker {
            font-size: 100px; 
            display: block;
            margin: 0 auto 10px auto;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
