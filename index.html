<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffecec;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .teddy {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 50px;
    }

    button {
      min-width: 90px;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      border: none;
      position: absolute;
      left: 0;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
      position: absolute;
      right: 0;
    }

    #yesBtn.disabled {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="teddy">ðŸ§¸</div>

    <h1>Divya, will you be my Valentine?</h1>
    <p>I have something special to ask you... ðŸ’–</p>

    <div class="buttons">
      <button id="yesBtn" class="disabled">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    let clickCount = 0;

    yesBtn.addEventListener("click", () => {
      clickCount++;

      if (clickCount < 4) {
        moveYesButton();
      } else {
        alert("Yay! ðŸ’• She said YES!");
      }
    });

    function moveYesButton() {
      const padding = 20;
      const btnWidth = yesBtn.offsetWidth;
      const btnHeight = yesBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      yesBtn.style.position = "fixed";
      yesBtn.style.left = randomX + "px";
      yesBtn.style.top = randomY + "px";
    }
  </script>

</body>
</html>
